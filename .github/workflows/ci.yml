          php-version: "${{ matrix.php-version }}"
          ini-values: "${{ env.INI_VALUES }}"
          tools: cs2pr
      - uses: "ramsey/composer-install@v2"

      - run: "make vendor"
      - run: "vendor/bin/phpcs -q --report=checkstyle | cs2pr"

